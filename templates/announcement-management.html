<!-- Page Content -->
<div class="container">
  <!-- Page Header -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Lost Animals</h1>
    </div>
  </div>
  <!-- /.row -->

  <!-- Projects Row -->
  <div class="row" ng-controller="announcementManagementController as announcMgmCtrl" ng-init="announcMgmCtrl.loadAllAnnouncements()">
    <div class="col-md-4 portfolio-item" dir-paginate="announcement in filteredDataAnnoun | itemsPerPage: pageSize" current-page="currentPage">
      <a href="#">

        <img src="html/{{announcement.animal.getAnimalImage()}}" alt=""  width="200px" height="200px"  /></h3>
      </a>
      <h3>
             {{announcement.animal.getName()}}
      </h3>
      <p class="text-justify">
        <span>Description : {{announcement.getDescription()}}</span></br>
        <span>Last time seen on {{announcement.getLocationMissed()}} </span></br>
        <span>Announcement posted on {{announcement.getDateAdded()}}</span></br>
        <span ng-if= "announcement.animal.getStatus() == 1">Status: Lost </span></br>
        <button class="btn btn-success" type="submit" ng-click="getPet($index,announcement)">I saw {{announcement.animal.getName()}}</button>
        <span ng-if= "announcement.animal.getStatus() == 2">Status: Found </span></p>
    </div>
    <div class="other-controller">
      <div class="text-left" boundary-links="true">
        <dir-pagination-controls boundary-links="true" template-url="templates/dir-pagination-controls.html"></dir-pagination-controls>
      </div>
    </div>
  </div>
</div>
