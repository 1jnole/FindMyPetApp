<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" ng-controller="animalManagementController as animalMgmCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="fa fa-times-circle-o" aria-hidden="true"></span>
                </button>
                <h4 class="modal-title custom_align" id="Heading">Edit the animal data</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Name" ng-pattern="/^[a-zA-Zñá-ú\s]+$/" maxlength="15" minlenght="5">
                </div>
                <div class="form-group">
                    <input class="form-control " type="number" placeholder="Weight">
                </div>
                <div class="form-group">
                    <input class="form-control " type="number" placeholder="Height">
                </div>

                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;">
                    <span class="fa fa-check-circle" aria-hidden="true"></span>
                    Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
